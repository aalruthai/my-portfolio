<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React Demo</title>
    <style media="screen">
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }
      .error{
        border-color: red;
        background-color: #eebbbb;
      }

      .success{
        border-color:blue;
        background-color: #bbeebb;
      }
      .hidden{
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content"></main>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>

    <script type="text/babel" data-presets="react">

      class NameInput extends React.Component{
        render(){
          return (
            <div>
            <label>Name: <input  type="text"/></label>
            <button >Click Me !</button>

            </div>
          )
        }
      }

      class MessageBox extends React.Component {
        render(){
          <div className="messageBox error;">
          MessageBox
          </div>
        }
      }
      ReactDOM.render(<NameInput />,document.getElementById('content'));
    </script>
  </body>
</html>
